<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Supercast console</title>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/supercast.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/supercast.css"></link>
    </head>

    <body>
        <div id="header">
            <h1>Supercast console</h1>
            <div id="status"></div>
        </div>


        <div id="navigation">

            <p id="connecting">
                <input type="text" id="user_name" value="admin" />
                <input type="text" id="user_pass" value="password" />
	            <button type="button" onclick="log_in();">authenticate</button>
            </p>

            <div id="connected">
	            <p>
	                <input type='text' id="channel_id" value=""/>
	                <button type="button" onclick="subscribeEvent();">subscribe</button>
                    <button type="button" onclick="unsubscribeEvent();">unsubscribe</button>
	            </p>
            </div>

            <div id="content">
	            <button id="clear" onclick="clearScreen()" >Clear text</button>
                <div class="docs-code">
                    <pre>
                        <code id="output" class="bash">
                        </code>
                    </pre>
                </div>
            </div>

        </div>
    </body>
</html>
